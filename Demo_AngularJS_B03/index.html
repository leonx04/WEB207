<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Nhúng bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>

    <!-- Nhúng angular js -->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>

    <!-- Viết code logic -->
    <script>
        // Khởi tạo ng-app và khai báo ngRoute
        var app = angular.module('myApp', ['ngRoute'])

        // Khai báo $routeProvider
        app.config(function($routeProvider) {
            $routeProvider
                .when('/list-product', {
                    templateUrl: 'pages/product/list.html'
                })
                .when('/create-product', {
                    templateUrl: 'pages/product/create.html'
                })
                .when('/detail-product/:id', {
                    templateUrl: 'pages/product/detail.html'
                })
                .when('/edit-product/:id', {
                    templateUrl: 'pages/product/edit.html'
                })

        })


    </script>

</head>
<body ng-app="myApp">

    <!-- 1. Khai báo link điều hướng -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!list-product">Trang danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!create-product">Trang tạo mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!detail-product/SP01">Trang chi tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!edit-product/SP01">Trang chỉnh sửa</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 2. Khai báo ng-view -->
    <div class="container">
        <!-- Nội dung trang layout -->
        <h1>Đây là nội dung trang index.html</h1>

        <!-- Khu vực nội dung html của trang con -->
        <div ng-view></div>

    </div>

    
</body>
</html>
