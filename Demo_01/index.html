<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/angular.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/font-fontawesome-ae333ffef2.js"></script>

    <script>
        var app = angular.module("myApp", ['ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider
                .when('/list-phone', {
                    templateUrl: "page/phone/list.html",
                    controller: "listCtrl"
                })
                .when('/phone/add', {
                    templateUrl: "page/phone/create.html",
                    controller: "createCtrl"
                })

                .when('/detail/phone/:id', {
                    templateUrl: "page/phone/detail.html",
                    controller: "detailCtrl"
                })

                .when('/edit/phone/:id', {
                    templateUrl: "page/phone/update.html",
                    controller: "updateCtrl"
                })
        })
    </script>

    <script src="page/phone/create.js"></script>
    <script src="page/phone/list.js"></script>
    <script src="page/phone/detail.js"></script>
    <script src="page/phone/update.js"></script>
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="#!list-phone">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!phone/add">Thêm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!edit/phone/1">Sửa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#!detail/phone/1">Chi tiết</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div  ng-view>
        
        </div>

    </div>
</body>

</html>
