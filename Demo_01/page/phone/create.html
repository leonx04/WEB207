<div class="mt-3 border border-1 rounded px-4 py-2">
    <h3 class="text-center">Thêm sản phẩm mới</h3>
    <form>
        <div>
            <span class="form-label">ID</span>
            <input class="form-control" ng-model="phone.id">
        </div>

        <div class="mt-2">
            <span class="form-label">Tên sản phẩm</span>
            <input class="form-control" ng-model="phone.ten">
        </div>

        <div class="mt-3">
            <span class="form-label">Hãng</span>
            <select class="form-control" ng-model="phone.hang">
                <option value="">Lựa chọn</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="OPPO">OPPO</option>
                <option value="APPLE">APPLE</option>
            </select>
        </div>

        <div class="mt-2">
            <span class="form-label">Gía</span>
            <input class="form-control" ng-model="phone.gia">
        </div>

        <div class="mt-2 alert alert-danger  " ng-hide="formStatus">
            {{formMessage}}

        </div>

        <div class="mt-4 text-center">
            <button class="btn btn-success " ng-click="OnClickCreate()">Thêm </button>
        </div>

    </form>
</div>
