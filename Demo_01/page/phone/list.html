<div class="mt-3">
    <h3 class="text-center">DANH SÁCH ĐIỆN THOẠI</h3>
    <div class="text-end">
        <a href="#!phone/add" class="btn btn-success ">Thêm mới</a>
    </div>
    <table class="table mt-2">
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Hãng</th>
                <th>Giá bán</th>
                <th>Tương tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in phone ">
                <td>{{item.id}}</td>
                <td>{{item.ten}}</td>
                <td>{{item.hang}}</td>
                <td>{{item.gia}}</td>
                <td>
                    <a href="#!detail/phone/{{item.id}}" class="btn btn-primary ">Chi tiết</a>
                    <a href="#!edit/phone/{{item.id}}" class="btn btn-warning ">Sửa</a>
                    <button class="btn btn-danger " ng-click="OnClickDelete(item.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
