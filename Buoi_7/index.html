<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu hình SPA</title>

    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>

    <!--  -->
    <script>
        var app = angular.module('myApp', ['ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider.when('/list-product', {
                templateUrl: 'pages/product/list.html',
                controller: "listProductCtrl"
            })
                .when('/create-product', {
                    templateUrl: 'pages/product/create.html',
                    controller: 'createProductCtrl'
                })
                .when('/detail-product/:id', {
                    templateUrl: 'pages/product/detail.html',
                    controller: "detailProductCtrl"
                })
                .when('/edit-product/:id', {
                    templateUrl: 'pages/product/edit.html',
                    controller: 'editProductCtrl'
                })

        })
    </script>

    <script src="pages/product/list.js"></script>
    <script src="pages/product/edit.js"></script>
    <script src="pages/product/detail.js"></script>
    <script src="pages/product/create.js"></script>
</head>

<body ng-app="myApp">

    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!list-product">Trang danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!create-product">Trang tạo mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!detail-product/SP01">Trang chi tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!edit-product/SP01">Trang chỉnh sửa</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <!--Nội dung layout-->
        <h3>Đây là trang index.html</h3>

        <!--Khu vujec nội dung html của trang con-->
        <div ng-view> </div>
    </div>

</body>

</html>
