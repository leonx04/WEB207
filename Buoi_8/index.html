<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute']);

        app.config(function ($routeProvider) {
            $routeProvider.when('/list-product', {
                templateUrl: 'page/product/list.html',
                controller: "listProductCtrl"
            })

                .when('/create-product', {
                    templateUrl: 'page/product/list.html',
                    controller: "createProductCtrl"
                })


                .when('/detail-product/:id', {
                    templateUrl: 'page/product/list.html',
                    controller: "detailProductCtrl"
                })

                .when('/edit-product/:id', {
                    templateUrl: 'page/product/list.html',
                    controller: "editProductCtrl"
                })
        })
    </script>

    <script src="page/product/list.js"></script>
    <script src="page/product/create.js"></script>
    <script src="page/product/detail.js"></script>
    <script src="page/product/edit.js"></script>

</head>

<body ng-app="myApp">

    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!list-product">Trang danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!create-product">Trang tạo mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!detail-product/SP01">Trang chi tiết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!edit-product/SP01">Trang chỉnh sửa</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container">
        <h3></h3>
        <div ng-view>

        </div>
    </div>
</body>

</html>
