    <!-- Nhúng Bootstrap -->

    <!-- Nhúng AngularJS -->
    <script src="lib/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.controller('danhsachSanPhamCtrl', function ($scope,$http) {
            console.log(' danhsachSanPhamCtrl Xin chào');
            //1. Khai báo các biến cần thiết
            $scope.danhSachSanPham = [];
            $scope.danhSachDanhMuc = [];
            //2. Call API lấy dữ liệu
            $http({
                method: 'GET',
                url: 'http://localhost:3000/san-pham'
            }).then(function (response) {
                // Viết code logic xử lý dữ liệu khi call API thành công

                //Log thử dữ liệu của biến respose
                console.log("Dữ liệu API trả về:", response.data);

                //1.Gán dữ liệu vào biến $scope.danhSachSanPham
                $scope.danhSachSanPham = response.data;
            })
        })
    </script>

</head>

                                <img src="img/san-pham_ao-len-01.jpeg" class="mw-100 mh-100">
