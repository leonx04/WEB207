<div class="border rounded p-3">
    <!-- Tab Thêm danh mục -->
    <form class=" justify-content-center mw-50 ">
        <h3 class="mt-3 text-center ">Cập nhật danh mục</h3>
        <div class="mb-3">
            <label class="form-label">Tên danh mục</label>
            <input class="form-control" ng-model="danhmuc.ten" type="text">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Mã danh mục</label>
            <input class="form-control" ng-model="danhmuc.id" type="text" disabled>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input class="form-control" ng-model="danhmuc.mo_ta" type="text">
        </div>
    
        <div class="mb-3">
            <div class="form-group">
                <label for="ngayTao">Ngày tạo</label>
                <input class="form-control" ng-model="danhmuc.ngay_tao" type="text" disabled  />
            </div>
        </div>
    
    
    
        <div class="mb-3 ">
            <div class="form-floating" style="height: fit-content;">
                <select class="form-control" id="sel1" ng-model="danhmuc.trang_thai">
                    <option value="">- Lựa Chọn -</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
                <label class="form-label">Chọn trạng thái:</label>
            </div>
        </div>
    
        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-warning rounded-1" ng-click="OnClickUpdateDN()">
                        Cập nhật danh mục
                    </a>
                </li>
            </ul>
        </div>
        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>
    </form>
</div>
