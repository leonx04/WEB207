<div class="border rounded p-3 ">
    <!-- Tab Thêm danh mục -->
    <form class=" justify-content-center mw-50  ">
        <h3 class="mt-3 text-center ">Thêm danh mục mới</h3>
        <div class="mb-3">
            <label class="form-label">Tên danh mục</label>
            <input class="form-control" ng-model="danhmuc.ten" type="text" placeholder="Nhập tên danh mục" autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Mã danh mục</label>
            <input class="form-control" ng-model="danhmuc.id" type="text" placeholder="Nhập mã danh mục ">
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input class="form-control" ng-model="danhmuc.mo_ta" type="text" placeholder="Nhập mô tả danh mục ">
        </div>

        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-success rounded-1" ng-click="OnClickCreateDN()">
                        Thêm danh mục
                    </a>
                </li>
            </ul>
        </div>
        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>
    </form>
</div>
