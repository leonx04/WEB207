<div class="border rounded p-3 bg-secondary-subtle">
    <h3 class="mt-3 text-center ">Danh sách danh mục </h3>
    <!-- Tab danh sách -->
    <div class="table-responsive ">
        <!-- Nội dung danh sách -->
        <table class="table table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th>Tên danh mục</th>
                    <th>Mã danh mục</th>
                    <th>Mô tả</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Trạng thái</th>
                    <th>Tương tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in danhsach">
                    <td>{{item.ten}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.mo_ta}}</td>
                    <td>{{item.ngay_tao}}</td>
                    <td>{{item.ngay_cap_nhat}}</td>
                    <td>
                        <!-- Sử dụng ng-class để thiết lập class động dựa trên giá trị của trạng thái -->
                        <span
                            ng-class="{'badge bg-success rounded-pill': item.trang_thai === 'Đang bán', 'badge bg-danger rounded-pill': item.trang_thai === 'Đã ngừng bán'}">{{item.trang_thai}}</span>
                    </td>
                    <td class="text-nowrap" style="width: 1px;">
                        <a href="#!danhmuc-detail/{{item.id}}" class="btn btn-primary">Xem</a>
                        <a href="#!danhmuc-update/{{item.id}}" class="btn btn-warning">Sửa</a>
                        <a href="#!danhmuc-delete" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
