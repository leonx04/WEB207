<div class="border rounded p-3 bg-secondary-subtle">
    <h3 class="mt-3 text-center text-dark ">Danh sách để xóa</h3>

    <!-- Tab danh sách -->
    <div class="table-responsive  "> <!-- Nội dung danh sách -->
        <table class="table table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th>Tên danh mục</th>
                    <th>Mã danh mục</th>
                    <th>Mô tả</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Trạng thái</th>
                    <th>Tương tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in danhsach">
                    <td>{{item.ten}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.mo_ta}}</td>
                    <td>{{item.ngay_tao}}</td>
                    <td>{{item.ngay_cap_nhat}}</td>
                    <td>
                        <!-- Sử dụng ng-class để thiết lập class động dựa trên giá trị của trạng thái -->
                        <span
                            ng-class="{'badge bg-success rounded-pill': item.trang_thai === 'Đang bán', 'badge bg-danger rounded-pill': item.trang_thai === 'Đã ngừng bán'}">{{item.trang_thai}}</span>
                    </td>
                    <td class="text-nowrap" style="width: 1px;">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#myModal-{{item.id}}">
                            Xóa
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal-{{item.id}}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header ">
                                        <h4 class="modal-title ">Xác nhận</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body  w-100">
                                        <p>Bạn có chắc chắn muốn xóa danh mục có tên là :
                                        <p class="text-danger">{{item.ten}}</p>
                                        </p>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>

                                        <button class="btn btn-danger" ng-click="onClickDeleteDM(item.id)">Xác nhận
                                            xóa</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
