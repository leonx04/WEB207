<div class="border rounded p-3">
    <form class="justify-content-center mw-50">
        <h3 class="mt-3 text-center ">Cập nhật đơn hàng</h3>
        <div class="mb-3">
            <label class="form-label">Mã đơn hàng</label>
            <input class="form-control" type="text" placeholder="Nhập mã đơn hàng" ng-model="donhang.id" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Tên Khách Hàng</label>
            <input class="form-control" type="text" placeholder="Nhập Tên Khách Hàng " ng-model="donhang.ten_khach_hang"
                disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input class="form-control" type="text" placeholder="Nhập Số điện thoại "
                ng-model="donhang.sdt_khach_hang" />
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ nhận hàng</label>
            <textarea class="form-control" type="text" placeholder="Nhập Địa chỉ nhận hàng "
                ng-model="donhang.dia_chi_ghichu"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày đặt hàng</label>
            <input class="form-control" type="text" placeholder="Chọn Ngày đặt hàng "
                ng-model="donhang.ngay_dat_hang" disabled />
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="fullName">Đơn vị vận chuyển</label>
                <select class="form-control" id="paymentMethod" name="paymentMethod"
                    ng-model="donhang.don_vi_van_chuyen">
                    <option value="">-Lựa chọn-</option>
                    <option value="VNExpress">VNExpress </option>
                    <option value="GHTK">GHTK </option>
                    <option value="GHN">GHN </option>
                    <option value="Viettel Post"> Viettel Post</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="fullName">Hình thức thanh toán</label>
                <select class="form-control" id="paymentMethod" name="paymentMethod" ng-model="donhang.thanh_toan"
                    disabled>
                    <option value="Thanh toán khi nhận hàng">Thanh toán khi nhận hàng</option>
                    <option value="Thẻ Tín Dụng (Credit)">Thẻ Tín Dụng (Credit) </option>
                    <option value="Thẻ Ngân Hàng (Visa)">Thẻ Ngân Hàng (Visa) </option>
                    <option value="Ví Điện Tử">Ví Điện Tử</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Voucher</label>
            <input class="form-control" type="text" placeholder="NhậpVoucher " ng-model="donhang.voucher" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Phí vận chuyển</label>
            <input class="form-control" type="text" placeholder="Nhập Phí vận chuyển "
                ng-model="donhang.phi_van_chuyen" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng sản phẩm "
                ng-model="donhang.tong_so_luong" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Tổng tiền sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập Tổng tiền sản phẩm sản phẩm "
                ng-model="donhang.Tong_tien_san_pham" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Tổng tiền đơn hàng</label>
            <input class="form-control" type="text" placeholder="Nhập Tổng tiền đơn hàng "
                ng-model="donhang.Tong_thanh_toan" disabled />
        </div>


        <div class="mb-3">
            <div class="form-floating" style="height: fit-content">
                <select class="form-control" id="sel1" name="sellist" ng-model="donhang.trang_thai">
                    <option value="">-Chọn trạng thái-</option>
                    <option value="Hoàn Thành">Hoàn Thành</option>
                    <option value="Đang giao hàng">Đang giao hàng</option>
                    <option value="Đang Xác Nhận">Đang Xác Nhận</option>
                    <option value="Đang Xử Lý">Đang Xử Lý</option>
                    <option value="Đã Hủy">Đã Hủy</option>
                    <option value="Chờ Thanh Toán">Chờ Thanh Toán</option>
                </select>
                <label class="form-label">Chọn trạng thái:</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="ngayCapNhat">Ngày cập nhật</label>
                <input class="form-control" type="datetime-local" id="ngayCapNhat" ng-model="donhang.ngay_cap_nhat" />
            </div>
        </div>

        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-warning rounded-1" ng-click="OnClickUpdateDH()">
                        Cập nhật đơn hàng
                    </button>
                </li>
            </ul>
        </div>

        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>

    </form>
</div>
