<!-- Tab Thêm sản phẩm -->
<div class="border rounded p-3">
    <form class="justify-content-center mw-50">
        <h3 class="mt-3 text-center ">Cập nhật sản phẩm</h3>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" ng-model="sanpham.ten" />
        </div>

        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập mã sản phẩm " ng-model="sanpham.id" disabled />
        </div>

        <div class="mb-3">
            <label for="uploadImage" class="form-label">Chọn ảnh sản phẩm:</label>
            <input type="text" class="form-control" id="uploadImage" ng-model="sanpham.hinh_anh" accept="image/*" />
        </div>

        <div class="mb-3">
            <label class="form-label">Chọn danh mục:</label>
            <select class="form-control" id="sel1" name="sellist" ng-model="sanpham.danh_muc"
                ng-options="item.id as item.ten for item in danhmuc">
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá gốc(VND)</label>
            <input class="form-control" type="text" placeholder="Nhập giá gốc " ng-model="sanpham.gia_niem_yet" />
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán(VND)</label>
            <input class="form-control" type="text" placeholder="Nhập giá bán " ng-model="sanpham.gia_ban" />
        </div>

        <div class="mb-3">
            <label class="form-label">Ưu đãi(%)</label>
            <input class="form-control" type="text" placeholder="Nhập phần trăm ưu đãi " ng-model="sanpham.uu_dai" />
        </div>

        <div class="mb-3">
            <label class="form-label">Chất liệu</label>
            <input class="form-control" type="text" placeholder="Nhập chất liệu sản phẩm "
                ng-model="sanpham.chat_lieu" />
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng sản phẩm "
                ng-model="sanpham.so_luong" />
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng đã bán</label>
            <input class="form-control" type="text" placeholder="Số lượng sản phẩm đã bán "
                ng-model="sanpham.so_luong_da_ban" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Bảo hành</label>
            <input class="form-control" type="text" placeholder="Nhập thông tin bảo hành sản phẩm "
                ng-model="sanpham.bao_hanh" />
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="ngayTao">Ngày tạo</label>
                <input class="form-control" type="text" id="ngayTao" ng-model="sanpham.ngay_tao" disabled/>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-floating" style="height: fit-content">
                <select class="form-control" id="sel1" name="sellist" ng-model="sanpham.trang_thai">
                    <option value="">-Chọn trạng thái-</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
                <label class="form-label">Chọn trạng thái:</label>
            </div>
        </div>

        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-warning rounded-1" ng-click="OnClickUpdateSP()">
                        Cập nhật sản phẩm
                    </button>
                </li>
            </ul>
        </div>
        <!-- Khu vực thông báo lỗi -->
        <div class="alert alert-danger mt-1" ng-hide="formStatus">
            {{formMessage}}
        </div>
    </form>
</div>
