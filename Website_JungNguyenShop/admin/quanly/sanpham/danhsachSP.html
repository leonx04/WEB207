<!-- Tab danh sách -->
<div class="tab-pane fade show active" id="NoiDungTabDanhSach">
    <!-- Nội dung danh sách -->
    <table class="table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mã sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Danh mục</th>
                <th>Giá gốc</th>
                <th>Giá bán</th>
                <th>Ưu đãi</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in danhsach">
                <td>{{item.ten}}</td>
                <td>{{item.id}}</td>
                <td>
                    <div class="ratio ratio-1x1">
                        <div class="bg-light">
                            <img ng-src="{{item.hinh_anh}}" class="mh-100 mw-100" />
                        </div>
                    </div>
                </td>
                <td>{{item.danh_muc}}</td>
                <td>{{item.gia_niem_yet}}</td>
                <td>{{item.gia_ban}}</td>
                <td>{{item.uu_dai}}</td>
                <td>{{item.ngay_tao}}</td>
                <td>{{item.ngay_cap_nhat}}</td>
                <td>
                    <span class="badge bg-success rounded-pill">{{item.trang_thai}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
