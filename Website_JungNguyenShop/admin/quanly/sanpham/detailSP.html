<!-- Tab Thêm sản phẩm -->
<div class="border rounded p-3">
    <form class="justify-content-center mw-50">
        <h3 class="mt-3 text-center ">Chi tiết sản phẩm</h3>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập tên sản phẩm" ng-model="sanpham.ten" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mã sản phẩm</label>
            <input class="form-control" type="text" placeholder="Nhập mã sản phẩm " ng-model="sanpham.id" disabled/>
        </div>

        <div class="mb-3">
            <label for="uploadImage" class="form-label">Chọn ảnh sản phẩm:</label>
            <input type="text" class="form-control" id="uploadImage" ng-model="sanpham.hinh_anh" accept="image/*" disabled/>
        </div>

        <div class="mb-3">
            <div class="form-floating" style="height: fit-content">
                <select class="form-control" id="sel1" name="sellist" ng-model="sanpham.danh_muc"disabled>
                    <option value="">-Chọn danh mục-</option>
                    <option value="SD">SD</option>
                    <option value="HG">HG</option>
                    <option value="RG">RG</option>
                    <option value="MG">MG</option>
                    <option value="RE">RE/100</option>
                    <option value="PG">PG</option>
                    <option value="FM">FM</option>
                    <option value="PB">PB</option>
                    <option value="NG">NG</option>
                    <option value="PGU">PG Unleashed</option>
                    <option value="MSM">MSM</option>
                    <option value="RAH">RAH</option>
                </select>
                <label class="form-label">Chọn danh mục:</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá gốc(vnđ)</label>
            <input class="form-control" type="text" placeholder="Nhập giá gốc " ng-model="sanpham.gia_niem_yet " disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá bán(vnđ)</label>
            <input class="form-control" type="text" placeholder="Nhập giá bán " ng-model="sanpham.gia_ban" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ưu đãi(%)</label>
            <input class="form-control" type="text" placeholder="Nhập phần trăm ưu đãi " ng-model="sanpham.uu_dai" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Chất liệu</label>
            <input class="form-control" type="text" placeholder="Nhập chất liệu sản phẩm "
                ng-model="sanpham.chat_lieu" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng sản phẩm "
                ng-model="sanpham.so_luong" disabled/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng đã bán</label>
            <input class="form-control" type="text" placeholder="Nhập số lượng sản phẩm " ng-model="sanpham.so_luong_da_ban"
                disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Bảo hành</label>
            <input class="form-control" type="text" placeholder="Nhập thông tin bảo hành sản phẩm "
                ng-model="sanpham.bao_hanh" disabled/>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="ngayTao">Ngày tạo</label>
                <input class="form-control" type="text" id="ngayTao" ng-model="sanpham.ngay_tao" disabled />
            </div>
        </div>

        <div class="mb-3">
            <div class="form-group">
                <label for="ngayCapNhat">Ngày cập nhật</label>
                <input class="form-control" type="text" id="ngayCapNhat" ng-model="sanpham.ngay_cap_nhat" disabled/>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-floating" style="height: fit-content">
                <select class="form-control" id="sel1" name="sellist" ng-model="sanpham.trang_thai" disabled>
                    <option value="">-Chọn trạng thái-</option>
                    <option value="Đang bán">Đang bán</option>
                    <option value="Đã ngừng bán">Đã ngừng bán</option>
                </select>
                <label class="form-label">Chọn trạng thái:</label>
            </div>
        </div>

        <div class="mb-3 text-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-info  rounded-1" href="#!sanpham-danhsach">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                </li>
            </ul>
        </div>

    </form>
</div>
