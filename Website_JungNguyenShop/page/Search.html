<!--Cột bộ lọc-->
<div class="row d-flex  mt-5 border rounded-1 p-3 justify-content-between">
    <div class="col-12 d-flex align-items-center">
        <!-- Bộ lọc sắp xếp theo giá -->
        <div class="col-4  d-flex align-items-center ml-auto btn border-0 " ng-click="sortByPriceDesc()">
            <span class="btn btn-light fas fa-sort-amount-down" name="" title="Giá từ cao đến thấp"></span>
            <p class="m-1">Giá từ cao đến thấp</p>
        </div>
        <div class="col-4 d-flex align-items-center ml-auto btn border-0" ng-click="sortByPriceAsc()">
            <span class="btn btn-light fas fa-sort-amount-up-alt" name="" title="Giá từ thấp đến cao"></span>
            <p class="m-1">Giá từ thấp đến cao</p>
        </div>


        <div class="col-3 " style="max-width: fit-content; margin: auto;">
            <ul class="navbar-nav">
                <!--Danh mục sản phẩm-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="submenuDropdown2" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Danh mục sản phẩm
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="submenuDropdown2">
                        <li><a class="dropdown-item btn" ng-repeat="item in danhsachDM"
                                ng-click="onClickDM(item.id)">{{item.ten}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--Nội dung chính của trang-->
<div class="product row d-flex  mt-5 border rounded-1 p-3 justify-content-between">
    <div class="row ">
        <div class="container ">
            <h3 class="mt-3 text-center">Kết quả tìm kiếm </h3>

            <div class="row g-3 mt-2 d-flex ">

                <div class="col-lg-3 col-md-4 col-sm-6 " ng-repeat="item in danhsachSP">
                    <div class="card h-100">
                        <img ng-src="/{{item.hinh_anh}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" style="min-height: 80px;">{{item.ten}}</h5>
                            <!--Gía bán và giá niêm yết-->
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold text-danger small">{{item.gia_ban}}VNĐ</span>
                                <span class="fw-bold text-decoration-line-through small">{{item.gia_niem_yet}}VNĐ</span>
                            </div>
                            <!-- Đánh giá và Đã bán -->
                            <div class="d-flex align-items-center mb-0 justify-content-between">
                                <div class="me-3">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star "></i>
                                </div>
                                <div>
                                    <p class="d-flex btn btn-link text-dark" style="text-decoration: none;">
                                        <a class="text-dark text-decoration-none"
                                            style="margin-right: 5px;">{{item.so_luong_da_ban}}</a> Đã bán
                                    </p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <a href="#!Detail-product/{{item.id}}" class="btn btn-success w-75 btn-md">Xem thêm</a>
                                <a class="btn btn-icon btn-warning w-25 btn-md" style="margin-left: 5%;"
                                    ng-click="addToCart()">
                                    <i class="fas fa-cart-plus fa-md"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
