<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Navbar Example</title>
</head>

<body>

    <div class="accordion d-flex" id="accordionMenu">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Category 1
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                <div class="accordion-body">
                    <ul>
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingT">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseT"
                    aria-expanded="false" aria-controls="collapseT">
                    Category 2
                </button>
            </h2>
            <div id="collapseT" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                <div class="accordion-body">
                    <ul>
                        <li><a href="#">Item 3</a></li>
                        <li><a href="#">Item 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Your content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
