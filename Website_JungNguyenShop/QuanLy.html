<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý | Shop Jung Nguyen</title>

    <link rel="icon" href="/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="/lib/bootstrap.css" />
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>

    <script src="/admin/quanly/QuanLyDanhMuc.js"></script>
    <script src="admin/quanly/QuanLySanPham.js"></script>
    <script src="admin/quanly/QuanLyDonHang.js"></script>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);

      app.config(function ($routeProvider) {
        $routeProvider
          .when("/danhmuc-quanly", {
            templateUrl: "admin/quanly/QuanLyDanhMuc.html",
            controller: "QLDanhMuc",
          })
          .when("/san-pham", {
            templateUrl: "admin/quanly/QuanLySanPham.html",
            controller: "QLSanPham",
          })
          .when("/don-hang", {
            templateUrl: "admin/quanly/QuanLyDonHang.html",
            controller: "QLDonHang",
          });
      });
    </script>
  </head>

  <body ng-app="myApp">
    <nav class="navbar navbar-expand-sm bg-light shadow">
      <div class="container-fluid">
        <a href="QuanLy.html">
          <img src="/img/logo-removebg-preview.png" style="max-height: 50px" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link disabled text-dark" href="#"
              >Xin chào Jung Nguyen</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <div
        class="bg-light p-2"
        style="width: 210px; min-height: calc(100vh - 56px)"
      >
        <ul class="nav flex-column nav-pills">
          <li class="nav-item mt-1 mb-1">
            <a
              class="nav-link btn btn-info text-start text-dark"
              href="#!danhmuc-quanly"
              >Quản lý danh mục</a
            >
          </li>
          <li class="nav-item mt-1 mb-1">
            <a
              class="nav-link btn btn-info text-start text-dark"
              href="#!san-pham"
              >Quản lý sản phẩm</a
            >
          </li>
          <li class="nav-item mt-1 mb-1">
            <a
              class="nav-link btn btn-info text-start text-dark"
              href="#!don-hang"
              >Quản lý đơn hàng</a
            >
          </li>
        </ul>
      </div>

      <div class="mt-3" style="width: calc(100% - 250px)" ng-view></div>
    </div>
  </body>
</html>
