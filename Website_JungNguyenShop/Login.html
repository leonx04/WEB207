<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Icon của trang -->
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Sử dụng Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <!-- Sử dụng Bootstrap JavaScript -->
    <script src="lib/bootstrap.js"></script>
</head>

<body>
    <!-- Container chứa toàn bộ nội dung trang -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <!-- Container chứa form đăng nhập -->
        <div class="login-container"
            style="max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #ffffff; box-shadow: 0 0 10px rgba(17, 12, 12, 0.1);">
            <!-- Tiêu đề của form -->
            <h3 class="text-center mb-4">Đăng nhập</h3>

            <!-- Form đăng nhập -->
            <form>
                <!-- Ô nhập tên người dùng -->
                <div class="mb-3">
                    <label class="form-label">Tên người dùng hoặc email</label>
                    <input class="form-control" type="text" placeholder="Nhập tên người dùng hoặc email">
                </div>

                <!-- Ô nhập mật khẩu -->
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input class="form-control" type="password" placeholder="Nhập mật khẩu">
                </div>

                <!-- Nút đăng nhập -->
                <ul class="navbar-nav text-center">
                    <!--Đăng nhập-->
                    <li class="nav-item">
                        <a href="TrangChu.html" class="btn btn-success rounded-1">
                            Đăng nhập
                        </a>
                    </li>
                </ul>

                <br>
                <!-- Nút chuyển đến trang đăng ký -->
                <div class="mb-3 text-center">
                    <small class="text-muted">Chưa có tài khoản? <a href="SignUp.html">Đăng ký ngay</a></small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
