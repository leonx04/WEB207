<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý | Shop Jung Nguyen</title>

  <link rel="icon" href="/img/logo.png" type="image/png" />
  <link rel="stylesheet" href="/lib/bootstrap.css" />
  <script src="/lib/bootstrap.js"></script>
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-route.js"></script>



  <script>
    var app = angular.module("myApp", ["ngRoute"]);

    app.config(function ($routeProvider) {
      $routeProvider
        // DANH MUC
        .when("/danhmuc-quanly", {
          templateUrl: "admin/quanly/QuanLyDanhMuc.html",
          controller: "QLDanhMuc",
        })
        .when("/danhmuc-danhsach", {
          templateUrl: "admin/quanly/danhmuc/danhsach.html",
          controller: "danhsachDM",
        })
        .when("/danhmuc-create", {
          templateUrl: "admin/quanly/danhmuc/create.html",
          controller: "createDM",
        })
        .when("/danhmuc-detail/:id", {
          templateUrl: "admin/quanly/danhmuc/chitiet.html",
          controller: "detailDM",
        })
        .when("/danhmuc-update/:id", {
          templateUrl: "admin/quanly/danhmuc/update.html",
          controller: "updateDM",
        })
        .when("/danhmuc-delete", {
          templateUrl: "admin/quanly/danhmuc/delete.html",
          controller: "deleteDM",
        })

        //SAN PHAM
        .when("/san-pham", {
          templateUrl: "admin/quanly/QuanLySanPham.html",
          controller: "QLSanPham",
        })
        .when("/sanpham-danhsach", {
          templateUrl: "admin/quanly/sanpham/danhsachSP.html",
          controller: "danhsachSP",
        })
        .when("/sanpham-create", {
          templateUrl: "admin/quanly/sanpham/createSP.html",
          controller: "createSP",
        })
        .when("/sanpham-detail/:id", {
          templateUrl: "admin/quanly/sanpham/detailSP.html",
          controller: "detailSP",
        })
        .when("/sanpham-update/:id", {
          templateUrl: "admin/quanly/sanpham/updateSP.html",
          controller: "updateSP",
        })
        .when("/sanpham-delete", {
          templateUrl: "admin/quanly/sanpham/deleteSP.html",
          controller: "deleteSP",
        })
        //Đơn hàng
        .when("/don-hang", {
          templateUrl: "admin/quanly/QuanLyDonHang.html",
          controller: "QLDonHang",
        })
        .when("/donhang-danhsach", {
          templateUrl: "admin/quanly/donhang/danhsachDH.html",
          controller: "danhsachDH",
        })
        .when("/donhang-detail/:id", {
          templateUrl: "admin/quanly/donhang/detailDH.html",
          controller: "detailDH",
        })
        .when("/donhang-update/:id", {
          templateUrl: "admin/quanly/donhang/updateDH.html",
          controller: "updateDH",
        })
    });
  </script>

  <script src="admin/quanly/QuanLyDanhMuc.js"></script>
  <script src="admin/quanly/QuanLySanPham.js"></script>
  <script src="admin/quanly/QuanLyDonHang.js"></script>
  <!--Danh mục -->
  <script src="admin/quanly/danhmuc/danhsachDM.js"></script>
  <script src="admin/quanly/danhmuc/createDM.js"></script>
  <script src="admin/quanly/danhmuc/chitietDM.js"></script>
  <script src="admin/quanly/danhmuc/updateDM.js"></script>
  <script src="admin/quanly/danhmuc/deleteDM.js"></script>
  <!--Sản phẩm-->
  <script src="admin/quanly/sanpham/danhsachSP.js"></script>
  <script src="admin/quanly/sanpham/createSP.js"></script>
  <script src="admin/quanly/sanpham/detailSP.js"></script>
  <script src="admin/quanly/sanpham/updateSP.js"></script>
  <script src="admin/quanly/sanpham/deleteSP.js"></script>
  <!--Đơn hàng-->
  <script src="admin/quanly/donhang/danhsachDH.js"></script>
  <script src="admin/quanly/donhang/detailDH.js"></script>
  <script src="admin/quanly/donhang/updateDH.js"></script>
  <!--Thư viện dùng để lấy thời gian-->

</head>
